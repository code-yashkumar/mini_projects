<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="src/output.css">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>
<body class="flex flex-col items-center bg-[var(--bgblue)] min-h-screen text-white p-4">

    <h1 class="font-[family-name:var(--font-sporten)] text-3xl">Currency Converter</h1>
    <main class="text-center ">
        <p>Exchange From</p>
        <div class="from-container">
            <div class="from-country-box"></div>
            <div class="from-amount-box">
                <input type="number" class="from-amount-input" placeholder="Enter amount" />
            </div>
        </div>
        <button class="swap-button"></button>
        <p>Exchange To</p>
        <div class="to-container">
            <div class="to-country-box"></div>
            <div class="to-amount-box">
                <input type="number" class="to-amount-input" placeholder="Converted amount" readonly />
            </div>
        </div>
        <section>
            <p>Exchange Rate: <div class="exchange-rate">0.00</div></p>
        </section>
        <button class="convert-button">Convert</button>

    </main>

    <script src="script.js"></script>
</body>
</html>
