<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü™®üìÉ‚úÇÔ∏è</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div class="scoreBoard">
        <div class="playerScore">Player : <span class="pScore">0</span></div>
        <div class="vs">v/s</div>
        <div class="computerScore">Computer : <span class="cScore">0</span></div>
    </div>
    <section class="playArea">
        <div class="playerSection">
            <h3>SELECT YOUR WEAPON</h3>
            <button class="container">
                <div class="imgContainer">
                    <img class="oimg" src="assets/rock.png" alt="Rock">
                </div>
                <p class="buttonText">Rock</p>
            </button>
            <button class="container">
                <div class="imgContainer">
                    <img class="oimg" src="assets/paper.png" alt="Paper">
                </div>
                <p class="buttonText">Paper</p>
            </button>
            <button class="container">
                <div class="imgContainer">
                    <img class="oimg" src="assets/scissors.png" alt="Scissors">
                </div>
                <p class="buttonText">Scissors</p>
            </button>
        </div>
        <div class="computerSection">
            <div class="roboMoveContainer container">
                <div class="imgContainer rImgContainer">
                    <img class="oimg" src="assets/robo_mf.png" alt="Robot Move">
                </div>
                <p class="buttonText">Scissors</p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
